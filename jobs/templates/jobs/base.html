{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple Job site using Python and Django">
    <meta name="author" content="Thaer Bataineh">
<!-- Bootstrap Core CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'jobs/css/bootstrap.css' %}" />
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'jobs:index' %}">Simple Job</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">               
                    <li>
                        <a href="{% if request.user.is_authenticated == True %} {% url 'jobs:post' %} {% else %} {% url 'jobs:register' %} {% endif %}">Post a job ?</a>
                    </li>
                    <li>
                        <a href="{% url 'jobs:contact' %}">Contact</a>
                    </li>
                    {% if request.user.is_authenticated == True %}
                    <li>
                        <a href="{% url 'jobs:logout' %}">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">
{% block content %}{% endblock %}
</div>
</body>
</html>
