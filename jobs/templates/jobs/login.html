{% extends "jobs/base.html" %}

{% block content %}

{% if request.user.is_authenticated == False %}
	<div class="row" style="padding-top: 5%">
            <div class="col-lg-12">
                <h3 class="page-header">
                    Login
                </h3>
            </div>
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
			<form action="{% url 'jobs:login' %}" method="post" class="form-horizontal">
			{% csrf_token %}

			<div class="form-group">
			  <label class="col-md-4 control-label" for="username">User name</label>  
			  <div class="col-md-4">
			  <input id="username" name="username" type="text" placeholder="Your username" class="form-control input-md">
			  </div>
			</div>

			<div class="form-group">
			  <label class="col-md-4 control-label" for="password">Password</label>  
			  <div class="col-md-4">
			  <input id="password" name="password" type="password" placeholder="Your password" class="form-control input-md">
			  </div>
			</div>
			
			<input type="submit" class="btn btn-lg btn-default btn-block" name='login' value="Login" />
			</form>
    </div>

{% else %}
	<div class="row" style="padding-top: 5%">
            <div class="col-lg-12">
                <h3 class="page-header">
                    You already logged in {{ request.user }}, Please click here to <a href="{% url 'jobs:post' %}">post</a> a job!
                </h3>
    </div>
{% endif %}
{% endblock %}
