{% extends "jobs/base.html" %}

{% block content %}


	<div class="row" style="padding-top: 5%">
            <div class="col-lg-12">
                <h3 class="page-header">
                    You are applying for : {{ job.job_title }}
                </h3>
            </div>
			<form action="{% url 'jobs:jobapplication' job.id_job %}" method="post" class="form-horizontal">
			{% csrf_token %}


			<div class="form-group">
			  <label class="col-md-4 control-label" for="name">Full name</label>  
			  <div class="col-md-4">
			  <input id="name" name="name" type="text" placeholder="Your full name" class="form-control input-md">
			  </div>
			</div>

			<div class="form-group">
			  <label class="col-md-4 control-label" for="email">Email</label>  
			  <div class="col-md-4">
			  <input id="email" name="email" type="email" placeholder="Your email" class="form-control input-md">
			  </div>
			</div>

			<div class="form-group">
			  <label class="col-md-4 control-label" for="gender">Gender</label>
			  <div class="col-md-4"> 
			    <label class="radio-inline" for="radios-0">
			      <input type="radio" name="gender" id="radios-0" value="male">
			      Male
			    </label> 
			    <label class="radio-inline" for="radios-1">
			      <input type="radio" name="gender" id="radios-1" value="female">
			      Female
			    </label> 
			  </div>
			</div>
			
			<input type="submit" class="btn btn-lg btn-default btn-block" name='apply' value="Apply now" />
			</form>
    </div>

{% endblock %}
